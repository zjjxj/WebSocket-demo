<html lang="en">
<head>

</head>
<body>
    <button id="btn">连接到服务器</button>
    <div id="result"></div>
    <script>
        var btn=document.getElementById("btn");
        btn.onclick=function () {
            var socket = io.connect('http://localhost:8080');

            });
        };

    </script>
